<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flashcard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/5d3385d697.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/base.css" >
<link rel="stylesheet" href="./css/main.css" >
<script src="https://kit.fontawesome.com/5d3385d697.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="setup">
            <div class="title">Flashcards</div>
            <div class="add">Add Question</div>
            <div class="box__content">
                <i class="box-icon fa-regular fa-rectangle-xmark"></i>
                <div class="msg">Cannot Add Empty Values</div>
                <span>Question</span>
                <div class="box ques" contenteditable></div>
                <span>Answer</span>
                <div class="box answ" contenteditable></div>
                <button class="save">Save</button>
        </div>
        </div>
    </div>
    <div class="body"></div>
<script src="js/main.js" type="module"></script>
</body>
</html>
